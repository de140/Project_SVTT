<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-login.css">
    <title>Login</title>
<!--    <link rel="stylesheet" href="main.css">-->
</head>
<body>
<div class="center">

    <h1>Sign In</h1>

    <form th:action="@{/login}" method="post">

        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password</div>
        </div>

        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out</div>
        </div>

        <div class="txt_field">
            <input  type="text" id = "username" name = "username"  autofocus="autofocus" required>
            <span></span>
            <label>Username</label>
        </div>

        <div class="txt_field">
            <input  type="password" id="password" name="password" required>
            <span></span>
            <label>Password</label>
        </div>

        <div class="pass">Forgot password?</div>
        <input type="submit" name="login-submit" id="login-submit" value="Submit">

        <div class="signup_link">
            Not a member? <a href="/" th:href="@{/registration}">Sign up</a>
        </div>
    </form>
</div>

</body>
</html>
